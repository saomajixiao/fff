{% extends "base.html" %}

{% block title %}ZTQBLOG - Confirm your account{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>你尚未验证你的账户.</h3>
    <p>
        在你使用本站前你需要验证你的账户.
        检查你的邮箱 你应该已收到验证链接.
    </p>
    <p>
        需要再次发送验证邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
